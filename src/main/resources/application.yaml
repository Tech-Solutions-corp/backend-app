spring:
  application:
    name: application
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
  jpa:
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.MySQLDialect
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  flyway:
    enabled: true
    baseline-on-migrate: true
springdoc:
  api-docs:
    enabled: true
application:
  var:
    token:
      secret: ${JWT_SECRET}
      expiration-time: ${JWT_EXPIRATION:7200000}
